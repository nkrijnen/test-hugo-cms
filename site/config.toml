title = "Accountantskantoor Kuhlman"
copyright = "Copyright &copy; 2023 Accountantskantoor Kuhlman"

googleAnalytics = ""

canonifyurls = true
disableKinds = ["RSS", "taxonomy", "taxonomyTerm"]

defaultContentLanguage = "nl"
defaultContentLanguageInSubdir = true

[languages]

  ################################ Dutch Language ########################
  [languages.nl]
  languageName = "Nl"
  languageCode = "nl-nl"
  contentDir = "content/nl"
  weight = 1
  home = "Home"
  
  ################################ English Language ########################
  [languages.en]
    languageName = "En"
    languageCode = "en-us"
    contentDir = "content/en"
    weight = 2
    home = "Home"
      [languages.en.params]
        portal = "Customer Login"

[params]
  portal = "Klantportal Login"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
