backend:
  name: git-gateway
  branch: main

media_folder: "site/static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "images/uploads" # The src attribute for uploaded media will begin with images/uploads

collections: # A list of collections the CMS should be able to edit
  - name: nl
    label: Nederlands
    folder: site/content/nl
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Menu", name: "menu", default: "main", widget: "string"}
      - {label: "Menu order", name: "weight", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: en
    label: English
    folder: site/content/en
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Menu", name: "menu", default: "main", widget: "string"}
      - {label: "Menu order", name: "weight", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"}